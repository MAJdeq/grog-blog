{% extends "base.html" %}

<!--prettier-ignore -->
{% load static %}{% block title %}Home{% endblock %}

<!-- prettier-ignore -->
{% block content %}
<script>
  document.addEventListener("DOMContentLoaded", function () {
    var dateTextarea = document.getElementById("id_date");

    if (dateTextarea) {
      // Get current date in YYYY-MM-DD format
      var currentDate = new Date().toISOString().split("T")[0];

      // Set the date in the textarea
      dateTextarea.value = currentDate;
    }
  });
</script>
<body class="home-body">
  <div class="header-container">
    <div class="navbar">Grog Blog</div>
    <a>
      <button
        class="createButton"
        data-toggle="modal"
        data-target="#createPostModal"
      >
        Create Post
      </button>
    </a>
    <div class="greeting">
      {% if user.is_authenticated %} Hi {{ user.first_name }}!
      <p><a href="{% url 'logout' %}">Log Out</a></p>
      {% else %}
      <p>You are not logged in</p>
      <a href="{% url 'login' %}">Log In</a>
      {% endif %}
    </div>
  </div>
  <div id="calendar"></div>
  <!-- Modal -->
  <div
    class="modal fade"
    id="createPostModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="createPostModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createPostModalLabel">Create Post</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Example form for creating a post -->
          <form method="POST" action="{% url 'blogs:newPost' %}">
            {% csrf_token %}
            <div class="form-group">
              <label for="id_title">Title:</label>
              <input
                type="text"
                class="form-control"
                id="id_title"
                name="title"
                required
              />
            </div>
            <div class="form-group">
              <label for="id_author">Author:</label>
              <input
                type="text"
                class="form-control"
                id="id_author"
                name="author"
                required
              />
            </div>
            <div class="form-group">
              <label for="id_date">Date:</label>
              <textarea
                class="form-control"
                id="id_date"
                name="date"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <label for="id_content">Content:</label>
              <textarea
                class="form-control"
                id="id_content"
                name="content"
                rows="3"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create Post</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
{% endblock %}
