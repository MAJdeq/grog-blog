<!-- prettier-ignore -->
{% extends "base.html" %} {% load static %} {% block title %} Register {% endblock %}

<!-- prettier-ignore -->
{% block content %}
<style>
  .loginModal {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 300px;
    margin: 0 auto;
    border: 1px solid #ccc;
    padding: 20px;
    border-radius: 5%;
    background-color: #fff;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }
  .loginModal h2 {
    color: #333;
    text-align: center;
  }

  .loginModal a {
    text-align: center;
  }
  .loginButton {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .loginButton:hover {
    background-color: #0056b3;
  }
  .form-group {
    margin-bottom: 0%;
  }
</style>
<body class="login-modal-body">
  <div class="loginModal">
    <h2>Register</h2>
    <form method="post" action="{% url 'register_view' %}">
      {% csrf_token %}
      <div class="form-group">
        <input
          type="text"
          name="{{ form.first_name.name }}"
          class="form-control"
          placeholder="First Name"
          required
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          name="{{ form.username.name }}"
          class="form-control"
          placeholder="Username"
          required
        />
      </div>
      <div class="form-group">
        <input
          type="email"
          name="{{ form.email.name }}"
          class="form-control"
          placeholder="Email"
          required
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          name="{{ form.password1.name }}"
          class="form-control"
          placeholder="Password"
          required
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          name="{{ form.password2.name }}"
          class="form-control"
          placeholder="Confirm Password"
          required
        />
      </div>
      <button class="loginButton" type="submit">Register</button>
    </form>
  </div>
</body>
{% endblock %}
